<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" data-ng-app="innApp">
<head>
<link
	href="http://fonts.googleapis.com/css?family=Domine:400,700&amp;subset=latin,latin-ext"
	rel="stylesheet" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" />
<script th:src="@{/js/angular/angular.min.js}"
	src="../static/js/angular/angular.min.js"></script>
<script th:src="@{/js/angular/ui-bootstrap-tpls-0.13.3.min.js}"
	src="../static/js/angular/ui-bootstrap-tpls-0.13.3.min.js"
	type="text/javascript"></script>
<script th:src="@{/js/innovation.js}" type="text/javascript"></script>
<style type="text/css">
body {
	font-family: 'Domine', serif !important;
	color: #333333;
	font-weight: bold;
	font-size: large;
}

#selectedHours {
	border-radius: 10px;
	width: 90px;
	padding-top: 10px;
	padding-bottom: 10px;
	background-image: -webkit-linear-gradient(top, #cccccc, #330000);
	background-image: -o-linear-gradient(top, #cccccc, #330000);
	background-image: -moz-linear-gradient(top, #cccccc, #330000);
	text-align: center;
	color: #ffffff;
	font-weight: bold;
	font-size: large;
	margin-left: 0px;
}

#slider {
	margin-left: 10px;
}

/*this is only for webkit, not opera*/
input[type='range'] {
	-webkit-appearance: none;
	-webkit-border-radius: 5px;
	background-image: -webkit-linear-gradient(top, #000000, #333333, #000000);
}

#innovationLogo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 1000px;
	max-height: 220px;
}

#container {
	margin: auto;
	width: 60%;
	padding: 10px;
}

input#updatebutton {
	font-family: 'Domine', serif !important;
	cursor: pointer;
	/*forces the cursor to change to a hand when the button is hovered*/
	padding: 5px 25px; /*add some padding to the inside of the button*/
	background: #35b128; /*the colour of the button*/
	border: 1px solid #33842a;
	/*required or the default border for the browser will appear*/
	/*give the button curved corners, alter the size as required*/
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	/*give the button a drop shadow*/
	-webkit-box-shadow: 0 0 4px rgba(0, 0, 0, .75);
	-moz-box-shadow: 0 0 4px rgba(0, 0, 0, .75);
	box-shadow: 0 0 4px rgba(0, 0, 0, .75);
	/*style the text*/
	color: #f3f3f3;
	font-size: 1.1em;
}
/***NOW STYLE THE BUTTON'S HOVER AND FOCUS STATES***/
input#updatebutton:hover, input#updatebutton:focus {
	background-color: #399630; /*make the background a little darker*/
	/*reduce the drop shadow size to give a pushed button effect*/
	-webkit-box-shadow: 0 0 1px rgba(0, 0, 0, .75);
	-moz-box-shadow: 0 0 1px rgba(0, 0, 0, .75);
	box-shadow: 0 0 1px rgba(0, 0, 0, .75);
}

.pText {
	color: #f4645f;
}

input#username {
	border-width: 2px;
	border-color: #cccccc;
	border-style: solid;
	padding: 3px;
	font-size: 10px;
	font-family: sans-serif;
	box-shadow: 0px 0px 5px 0px rgba(171, 29, 171, .75);
}
</style>
</head>
<body>
	<div id="container" class='container-fluid' data-ng-controller="InnovationCtrl">
		<div style="padding: 10px;">
			<pre>Email: {{emailSelected | lowercase}}</pre>
			<input type="text" data-ng-model="emailSelected" placeholder="Start by entering email" data-typeahead="email for email in getUser($viewValue)"
			data-typeahead-loading="loadingEmails" data-typeahead-no-results="noResultsFound" class="form-control"/>
			<i data-ng-show="loadingEmails" class="glyphicon glyphicon-refresh"></i>
			<div data-ng-show="noResultsFound">
				<i class="glyphicon glyphicon-remove"></i> No Results Found
			</div>
		</div>
		<div style="padding: 10px;">
			<p class="pText">Select hours and click update</p>
		</div>
		<div id="slider">
			0 mins <input id="slide" type="range" min="0" max="120" step="15"
				value="45" onchange="updateSlider(this.value)" /> 120 mins
		</div>
		<br />
		<div id="selectedHours">45 mins</div>
		<br /> <input type="button" id="updatebutton" value="Update" />
	</div>

	<div class='container-fluid' data-ng-controller="TypeaheadCtrl">
		<h4>Asynchronous results</h4>
		<pre>Model: {{asyncSelected | json}}</pre>
		<input type="text" data-ng-model="asyncSelected"
			placeholder="Locations loaded via $http"
			data-typeahead="address for address in getLocation($viewValue)"
			typeahead-loading="loadingLocations" typeahead-no-results="noResults"
			class="form-control" />
		<i data-ng-show="loadingLocations" class="glyphicon glyphicon-refresh" />
		<div data-ng-show="noResults">
			<i class="glyphicon glyphicon-remove"></i> No Results Found
		</div>
	</div>
</body>
</html>
