language: java
jdk: oraclejdk8
services: mongodb
env:
  global:
  - secure: 
addons:
  coverity_scan:
    project:
      name: htomar/HailHydra
      description: Build submitted via Travis CI
    notification_email:
      secure: 
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: coverity_scan
notifications:
  slack:
    secure: 
deploy:
  - provider: S3
    access_key_id: "AKIAI5IJY47YQZ2LYMMA"
    secret_access_key:
    secure: 
    bucket: "S3 Bucket"
    skip_cleanup: true
  - provider: heroku
    api_key:
    secure: 
    app: hailhydra
    on: master
after_success:
  - mvn -X clean jacoco:report coveralls:report
