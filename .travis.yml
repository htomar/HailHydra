language: java
jdk: oraclejdk8
services: mongodb
env:
  global:
  - secure: 
addons:
  coverity_scan:
    project:
      name: htomar/HailHydra
      description: Build submitted via Travis CI
    notification_email:
      secure: 
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: coverity_scan
notifications:
  slack:
    secure: 
deploy:
  api_key:
    secure: 
    app: hailhydra
    on: master
after_success:
  - mvn clean cobertura:cobertura coveralls:report
